# Docker Compose Configuration for Land Registry Application
# Orchestrates Backend (FastAPI), Frontend (React/Vite), and MongoDB
version: '3.8'

services:
  # MongoDB Database Service
  mongodb:
    image: mongo:latest
    container_name: land_registry_mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      # Persist database data to named volume
      - mongo_data:/data/db
    networks:
      - land_registry_network
    environment:
      # Optional: Add authentication if needed in production
      # MONGO_INITDB_ROOT_USERNAME: admin
      # MONGO_INITDB_ROOT_PASSWORD: secure_password
      MONGO_INITDB_DATABASE: land_registry_db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API Service (FastAPI)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: land_registry_backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      # Hot-reload: Sync code changes without rebuilding
      - ./backend:/app
      # Persist uploads across container restarts
      - backend_uploads:/app/uploads
    networks:
      - land_registry_network
    environment:
      # CRITICAL: Use Docker service name (mongodb) instead of localhost
      # Inside Docker, containers communicate via service names
      MONGO_URL: mongodb://mongodb:27017
      DB_NAME: land_registry_db
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-in-production}
      JWT_ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 60
    depends_on:
      mongodb:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # Frontend Web Application (React/Vite)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: land_registry_frontend
    restart: unless-stopped
    ports:
      - "5173:5173"
    volumes:
      # Hot-reload: Sync code changes without rebuilding
      - ./frontend:/app
      # Exclude node_modules from sync (use container's version)
      - /app/node_modules
    networks:
      - land_registry_network
    environment:
      # Vite uses VITE_ prefix for environment variables
      VITE_API_URL: http://localhost:8000
    depends_on:
      - backend
    command: npm run dev -- --host 0.0.0.0

# Named volumes for data persistence
volumes:
  mongo_data:
    driver: local
  backend_uploads:
    driver: local

# Custom bridge network for inter-service communication
networks:
  land_registry_network:
    driver: bridge
